<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Prototipo</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="card-grid">
    <!-- TLAQUEPAQUE CENTRO -->
    <div class="dashboard-card wide-card">
      <div class="card-title">Entradas por estación: Tlaquepaque Centro</div>
      <canvas id="tlaquepaqueCentroChart" width="700" height="300"></canvas>
    </div>

    <!-- CUTLAQ -->
    <div class="dashboard-card wide-card">
      <div class="card-title">Entradas por estación: CUTLAQ</div>
      <canvas id="cutlaqChart" width="700" height="300"></canvas>
    </div>

    <!-- LOMAS DEL SUR -->
    <div class="dashboard-card wide-card">
      <div class="card-title">Entradas por estación: Lomas del Sur</div>
      <canvas id="lomasDelSurChart" width="700" height="300"></canvas>
    </div>

    <!-- EL CUERVO -->
    <div class="dashboard-card wide-card">
      <div class="card-title">Entradas por estación: El Cuervo</div>
      <canvas id="elCuervoChart" width="700" height="300"></canvas>
    </div>

    <!-- LAS PINTAS -->
    <div class="dashboard-card wide-card">
      <div class="card-title">Entradas por estación: Las Pintas</div>
      <canvas id="lasPintasChart" width="700" height="300"></canvas>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
